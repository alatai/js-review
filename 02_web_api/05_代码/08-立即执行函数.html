<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
<script>
    // 1.立即执行函数: 不需要调用，立马能够自己执行的函数
    function fn() {
        console.log(1);
    }

    fn();

    // 写法
    (function (a, b) {
        console.log(a + b);
    })(1, 1);

    (function (a) {
        console.log(a);
    }(3));

    // 立即执行函数最大的好处就是，创建了一个独立的作用域
    // 里面所有的变量都是局部变量，不会有命名冲突的情况
</script>
</body>

</html>
