<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>

<div></div>
<script>
    // 1. 获取元素
    // 2. 手指触摸DOM元素事件
    let div = document.querySelector('div');

    div.addEventListener('touchstart', function (e) {
        // console.log('我摸了你');
        // console.log(e);

        // touches正在触摸屏幕的所有手指的列表
        // targetTouches正在触摸当前DOM元素的手指列表
        // 如果监听的是一个DOM元素，他们是一样的
        // changedTouches手指状态发生了改变的列表，从无到有，或者从有到无
        // 因为一般都是触摸元素，所有最常使用的是targetTouches

        //targetTouches[0]可以得到触摸dom元素的第一个手指的相关信息
        console.log(e.targetTouches[0]);
    });

    // 3. 手指在DOM元素身上移动事件
    div.addEventListener('touchmove', function () {
        // console.log('我继续摸');
    });

    // 4. 手指离开DOM元素事件
    div.addEventListener('touchend', function (e) {
        // console.log('轻轻的我走了');
        // console.log(e);

        // 当手指离开屏幕的时候，就没有了touches和targetTouches，但是会有changedTouches
    });
</script>

</body>
</html>
