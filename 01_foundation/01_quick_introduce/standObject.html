<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>standObject</title>
    <script type="text/javascript">
        'use strict';

        window.onload = function () {
            // 标准对象
            // JavaScript中，一切皆对象。为了区分对象的类型，用typeof操作符获取对象类

            // typeof
            console.log(typeof 123); // number
            console.log(typeof NaN); // number
            console.log(typeof 'str'); // string
            console.log(typeof true); // boolean
            console.log(typeof undefined); // undefined
            console.log(typeof Math.abs); // 02_function
            console.log(typeof null); // object
            console.log(typeof []); // object
            console.log(typeof {}); // object

            // 包装对象
            // 在JavaScript中，字符串也区分string类型和它的包装类型，包装对象用new创建
            let num = Number(123);
            let bol = Boolean(true);
            let str = String('str');

            // 包装对象看上去和原来的值一模一样，显示出来也一样，但是他们的类型已经变成object了
            console.log(typeof num); // object
            console.log(num === 123) // false

        };

        /**
         * 规则：
         * 不用使用new Number()、new Boolean()、new String()创建包装对象
         * 用parseInt()或parseFloat()来转换任意类型到number
         * 用String()来转换任意类型到string，或者直接调用某个对象的toString()方法
         * 通常不必把任意类型转换为boolean再判断，因为可以直接写if (myVar) {...}
         * typeof操作符可以判断出number、boolean、string、function和undefined
         * 判断Array要使用Array.isArray(arr)
         * 判断null请使用myVar === null
         * 判断某个全局变量是否存在用typeof window.myVar === 'undefined'
         * 函数内部判断某个变量是否存在用typeof myVar === 'undefined'
         */
    </script>
</head>

<body>
<div>standObject</div>
</body>

</html>
