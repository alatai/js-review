<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>browsers</title>
    <script type="text/javascript">
        'use strict';

        window.onload = function () {
            // window
            // window对象不但充当全局作用域，而且表示浏览器窗口
            // 属性innerWidth：浏览器窗口的内部宽度
            // 属性innerHeight：浏览器窗口的内部高度
            console.log('window innner size: ' +
                window.innerWidth + ' x ' + window.innerHeight); // window innner size: 1920 x 651

            // navigator
            // navigator对象表示浏览器对的信息，常用属性
            // appName：浏览器名词
            // appVersion：浏览器版本
            // language：浏览器设置的语言
            // platform：操作系统类型
            // userAgent：浏览器设定的User-Agent字符串
            console.log('appName = ' + navigator.appName); // appName = Netscape
            console.log('appVersion = ' + navigator.appVersion); // appVersion = 5.0...
            console.log('language = ' + navigator.language); // language = zh-CN
            console.log('platform = ' + navigator.platform); // platform = MacIntel
            console.log('userAgent = ' + navigator.userAgent); // userAgent = Mozilla/5.0...

            // navigator的信息可以很容易地被用户修改，所以JavaScript读取的值不一定是正确的
            // 利用JavaScript对不存在属性返回undefined的特性
            let width = window.innerWidth || document.body.clientWidth;
            console.log(width);

            // screen
            // screen对象表示屏幕信息，常用属性
            // width：屏幕宽度，以像素为单位
            // height：屏幕高度，以像素为单位
            // colorDepth：返回颜色位数，如8、16、24
            console.log('Screen size = ' +
                screen.width + ' x ' + screen.height); // Screen size = 1920 x 1080

            // location
            // location对象表示当前页面的URL信息
            // 获取完整URL
            console.log(location.href); // file:///Users/qipeng/WebstormProjects/js_manabi/05_browsers.html
            console.log(location.protocol); // file:
            console.log(location.pathname); // /Users/qipeng/WebstormProjects/js_manabi/05_browsers.html

            // 加载新页面
            // location.assign('/'); // 设置新地址

            // 重新加载当前页面
            // location.reload();

            // document
            // document对象表示当前页面。由于HTML在浏览器中以DOM形式表示为树形结构，document对象就是整个DOM树的根节点
            document.title = 'JavaScript';

            // cookie属性，可以获取当前页面的Cookie
            document.cookie

            // history
            // history对象保存了浏览器的历史记录
            // JavaScript可以调用history对象的back()或forward(),相当于用户点击了浏览器的“后退”或“前进”
            // history对象是历史遗留问题，任何情况，都不应该使用

        };
    </script>
</head>

<body>
<div>browsers</div>
</body>

</html>
