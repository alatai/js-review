<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>regExp</title>
    <script type="text/javascript">
        'use script';

        window.onload = function() {
            // 正则表达
            // JavaScript有两种方式创建一个正则表达式
            // 方式一：直接通过正则表达式
            let re1 = /ABC\-001/;

            // 方式二：通过new RegExp('xx')创建
            let re2 = new RegExp('ABC\\-001');

            // 判断是否符合正则表达式
            let re = /^\d{3}\-\d{3,8}$/;
            console.log(re.test('010-12345')); // true
            console.log(re.test('010-1234s')); // false
            console.log(re.test('010 12345')); // false

            // 切分字符串
            // 使用正贼表达式切分字符串比用固定字符更灵活
            let str = 'a b  c';
            console.log(str.split(' ')); // ["a", "b", "", "c"]
            console.log(str.split(/\s+/)); // ["a", "b", "c"]

            // 分组
            // 正则表达式还有提取子串的强大功能，()表示提取的分组
            // 如果正则表达式中定义了组，就可以在RegExp对象上用exec()方法提取子串
            let re3 = /^(\d{3})-(\d{3,8})$/;
            console.log(re3.exec('010-12345')); // ["010-12345", "010", "12345"]
            console.log(re3.exec('010 12345')); // null

            // 贪婪匹配
            // 正则匹配默认是贪婪匹配，即匹配尽可能多的字符
            let re4 = /^(\d+)(0*)$/;
            console.log(re4.exec(102300)); // ["102300", "102300", ""]

            // \d+采用贪婪匹配，直接把后面的0全部匹配了
            // 必须让\d+采用非贪婪匹配（也就是尽可能少匹配）
            re4 = /^(\d+?)(0*)$/;
            console.log(re4.exec(102300)); // ["102300", "1023", "00"]

            // 全局搜索
            // 特殊标志，最常用的是g，表示全局匹配
            let r1 = /test/g;
            // 等价于:
            let r2 = new RegExp('test', 'g');

        };
    </script>
</head>

<body>
	<div>regExp</div>
</body>

</html>
